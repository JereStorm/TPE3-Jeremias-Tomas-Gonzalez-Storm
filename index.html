<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="style.css">
    <title>Trabajo Practico Entregable 3</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&family=Quicksand&display=swap"
        rel="stylesheet">
    <!--Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>

<body onload="main()" class="container">

    <header class="data_container">
        <h1>Trabajo Practico Entregable 3</h1>


        <div class="menu">
            <div>
                <button id="pencil"><i class="bi bi-pencil"></i></button>
                <input class="color-selector" type="color" oninput="setColor(this.value)" name="color-selector"
                    id="color-selector">
                <button id="eraser"><i class="bi bi-eraser"></i></button>
            </div>
            <div>
                <input type="range" oninput="setRange(this.value)" name="range" id="range" min="1" max="10" value="1">
            </div>
            <div>
                <button id="reset">Blanquear</button>

            </div>
        </div>

        <div>
            <input type="file" name="image" id="file_sl">
            <div class="menu">
                <button onclick="addFilterGrey()">Aplicar filtro gris</button>
                <button onclick="addFilterInvert()">Aplicar filtro invertido</button>
                <button onclick="addFilterSepia()">Aplicar filtro Sepia</button>
            </div>

        </div>
    </header>


    <div class="canvas_container">
        <canvas id="canvas" width="800px" height="500px">

        </canvas>
    </div>



    <script src=" app.js"></script>
</body>



</html>
