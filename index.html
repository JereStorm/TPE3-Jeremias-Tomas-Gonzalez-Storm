<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="style.css">
    <title>Trabajo Practico Entregable 3</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&family=Quicksand&display=swap"
        rel="stylesheet">
    <!--Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>

<body onload="main()" class="container">

    <header class="data_container">
        <h1>Trabajo Practico Entregable 3</h1>

        <div class="menu">

            <div class="painter">
                <button id="pencil"><i class="bi bi-pencil"></i></button>
                <input class="color-selector" type="color" oninput="setColor(this.value)" name="color-selector"
                    id="color-selector">
                <button id="eraser"><i class="bi bi-eraser"></i></button>

                <input type="range" oninput="setRange(this.value)" name="range" id="range" min="1" max="10" value="1">
            </div>


            <div class="canvas_driver">
                <button id="reset">Blanquear</button>
                <input type="file" name="image" id="file_sl">
            </div>
        </div>
    </header>


    <div class="canvas_container">
        <canvas id="canvas" width="800px" height="500px">

        </canvas>
        <div class="filters">
            <button data-id="grey">Aplicar filtro gris</button>
            <button data-id="invert">Aplicar filtro invertido</button>
            <button data-id="sepia">Aplicar filtro Sepia</button>
            <button data-id="brightness">Aplicar filtro Brillo</button>
            <button data-id="saturation">Aplicar filtro Saturacion</button>
            <button data-id="blur">Filtro Blur</button>
            <button data-id="binarization">Binarization</button>
        </div>

    </div>

    <script src="app.js"></script>
    <script src="js/pencil.js"></script>
    <script src="js/myImage.js"></script>
</body>



</html>
