<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="style.css">
    <title>Trabajo Practico Entregable 3</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&family=Quicksand&display=swap"
        rel="stylesheet">
    <!--Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">


</head>

<body class="container">

    <header class="data_container">
        <h1>Trabajo Practico Entregable 3</h1>

        <div class="canvas_driver">
            <div>
                <button id="save">Descargar</button>
                <button id="reset">Blanquear</button>
            </div>
            <div>
                <label class="file_sl" for="file_sl">Empezar con una Imagen</label>
                <input type="file" name="image" id="file_sl">
            </div>
        </div>
    </header>


    <div class="canvas_container">

        <div class="painter">
            <article>
                <button id="pencil"><i class="bi bi-pencil"></i></button>
                <input class="color-selector" type="color" oninput="setColor(this.value)" name="color-selector"
                    id="color-selector">
                <button id="eraser"><i class="bi bi-eraser"></i></button>
            </article>
            <article>
                <button id="zoomIn"><i class="bi bi-zoom-in"></i></button>
                <button id="zoomOut"><i class="bi bi-zoom-out"></i></button>
            </article>
            <input type="range" oninput="setRange(this.value)" name="range" id="range" min="1" max="100" value="1">
        </div>
        <canvas id="canvas" width="800px" height="500px">

        </canvas>
        <div class="filters">
            <button class="disabled" data-id="grey">Gris</button>
            <button class="disabled" data-id="invert">Invertido</button>
            <button class="disabled" data-id="sepia">Sepia</button>
            <button class="disabled" data-id="brightness">Brillo</button>
            <button class="disabled" data-id="saturation">Saturacion</button>
            <button class="disabled" data-id="blur">Blur</button>
            <button class="disabled" data-id="binarization">Binarization</button>
            <button class="disabled" data-id="edgeDetection">Deteccion de Bordes</button>
        </div>

    </div>

    <script src="js/pencil.js"></script>
    <script src="js/myImage.js"></script>
    <script src="js/filterHelper.js"></script>
    <script src="app.js"></script>
</body>



</html>
